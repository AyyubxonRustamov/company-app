<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Employee Add Page</h1>
<!--/*@thymesVar id="product" type="java"*/-->
<form method="post" action="/employee/add">
    <div class="form-group">
        <input name="fname" type="text" class="form-control" id="fname"
               placeholder="First Name">
    </div>
    <div class="form-group">
        <input name="lname" type="text" class="form-control" id="lname"
               placeholder="Last Name">
    </div>
    <div class="form-group">
        <input name="mname" type="text" class="form-control" id="mname"
               placeholder="Middle Name">
    </div>
    <div class="form-group">
        <input name="age" type="text" class="form-control" id="age"
               placeholder="Age">
    </div>

    <div class="form-group">
        <input name="companyId" placeholder="Department" class="form-control" list="companyIdList">
        <datalist id="companyIdList">
            <option th:each="department : ${departmentList}"
                    th:text="${department.name}"
                    th:value="${department.id}">
        </datalist>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
